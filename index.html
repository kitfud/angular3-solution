<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  
   <div class="container" ng-controller='NController as found'>
    <h1>Narrow Down Your Chinese Menu Selection!</h1>
    <div class="form-group">
      <input type="text" ng-model="found.currentSearch" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="found.capture()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div id="result">
    <found-items on-remove="found.remove(index)" found="found.items" error-message="found.errorMsg"></found-items>
    </div>



</body>
</html>
